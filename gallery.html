<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | HaMiD</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      padding: 60px 0;
      background: #fff;
      text-align: center;
    }

    .gallery h2 {
      color: #2196f3;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">HaMiD</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="gallery">
    <div class="container">
      <h2>My Gallery</h2>
      <div class="gallery-grid">
        <img src="https://source.unsplash.com/400x300/?technology" alt="Tech 1" />
        <img src="https://source.unsplash.com/400x300/?coding" alt="Coding" />
        <img src="https://source.unsplash.com/400x300/?design" alt="Design" />
        <img src="https://source.unsplash.com/400x300/?workspace" alt="Workspace" />
        <img src="https://source.unsplash.com/400x300/?laptop" alt="Laptop" />
        <img src="https://source.unsplash.com/400x300/?developer" alt="Developer" />
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 HaMiD. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
